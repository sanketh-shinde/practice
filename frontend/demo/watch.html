<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        setInterval(() => {
            let date = new Date();
            document.body.innerText = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`;
        }, 1000);
    </script>
</body>
</html>
